[TorrentScraper]
# Number of seconds between URL requests.
request_interval: 5

# Number of seconds between scrape attempts for each page (15 mins)
scrape_interval: 900

# Local path to the RSS file. 
rss_path: /home/freddie/public_html/test.rss

# Feed info for the RSS file
rss_title: TorrentScraper
rss_description: An automatically generated RSS feed from scraped torrent pages
rss_link: http://www.example.com


[TorrentScraper-URLs]
# URLs to grab. The option name doesn't matter.
u1: http://localhost/~freddie/test1.html
u2: http://localhost/~freddie/test2.html
